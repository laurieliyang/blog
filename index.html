  <body>
    <section class="main-content">
      <h1>
<a id="its-my-index" class="anchor" href="#its-my-index" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Era of Laurie.</h1>
      
      <!-- begin 生成文章列表 -->
      <div><ul id="article_list"></ul></div>
      <script type="text/javascript" src="articles.json"></script>
      <script type="text/javascript">
        var target = document.getElementById('article_list');
        var buffer = "";
        for (var cat_key in articles) {
          buffer = "<li>" + cat_key + "<ol>";
          for (var art_item in articles[cat_key]) {
            buffer += "<li><a href=\"" + art_item["file"] + ">《" + art_item["title"] + "》</a></li>";
          }
          buffer += "</ol></li>";
          target.innerHTML += buffer;
        };
      </script>
